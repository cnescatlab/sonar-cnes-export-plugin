#
# This bundle must be stored in the package org.sonar.l10n and its name must be <PLUGIN>_<LANGUAGE>.properties
#

# URL of the SonarQube server
sonar.url=http://localhost:9000
# Define the minimal version of sonarqube
sonar.version=6.3.1

# Pattern for date format
date.pattern=dd-MM-yyyy_HH-mm-ss

# Key of the export page
cnes.page.export.key=cnesexport/export
# Name of the export page
cnes.page.export.name=CNES Export

# Logs separator
cnes.log.separator=\n

# Property for controller key
cnes.ctrl.key=api/cnesexport
# Property for controller description
cnes.ctrl.description=Allow to export SonarQube quality profiles as OpenXML.


# Property for action 'export' key
cnes.action.export.key=export
# Property for action 'export' description
cnes.action.export.desc=Generate an OpenXML export of quality profiles.

# Property for action 'export' param 1 name
cnes.action.export.param.key.name=key
# Property for action 'export' param 1 description
cnes.action.export.param.key.desc=Key of the profiles to export.
# Property for action 'export' response's field 1
cnes.action.export.response.log=logs